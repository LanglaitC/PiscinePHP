<html lang="en">
<head>

  .wrapper
  {
    width: 100%;
    float: left;
  }

  .center_box
  {
    width: 100%;
    float: left;
    border-bottom: solid white 3px;

  }

  .main_title
  {

    text-align: center;
    display: block;
    width: 100%;
  }

  .boutique_box
  {
    width: 49%;
    float: left;
    text-align: center;
  }

  .wrapper p
  {
    color: white;
    font-style:  italic;
    display: block;
    float: right
  }

  .boutique_box img
  {
    width: 100%;
  }

  .white_separator
  {
    width: 100%;
    height: 3px;
    background-color: white;
  }

</head>

    <div class="boutique_box">

    </div>
